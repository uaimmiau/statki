<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statki</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <div id="playBoard">
        <div id="harbour"></div>
        <div class="cont">
            <p class="userSelectNone">Gracz</p>
            <div id="playerBoard"></div>
        </div>
        <div class="cont">
            <p class="userSelectNone">AI</p>
            <div id="aiBoard"></div>
        </div>
        <div id="actionBoard" class="userSelectNone">
            <img src="img/carrier.png" alt="statek">
            <button id="auto">Autorozstawianie</button>
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </div>
    </div>
</body>

</html>
